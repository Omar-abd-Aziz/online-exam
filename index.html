<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

  <body>


    <div class="CreateQuizDiv" style="display: none;">
      <div style="display: flex; justify-content: center;">
      </div>

      <br>


      <div>
        <fieldset>
            <legend>Edit Quiz</legend>
            <div id="questions"></div>
            <div style="display: flex; justify-content: center;">
              <button class="saveQuiz">Save</button>
              <button class="addNewQuestion">Add question</button>
            </div>
        </fieldset>
      </div>






    </div>



    <div class="quiz-app" style="background: #b0b0b0; display: none;">

      <div>
        <p class="timer">00:00</p>
      </div>

      <div class="quiz-info" style="text-align: center; display: grid; " dir="auto">
        
      

      </div>

      <div class="dadOfQuestions">



      </div>

   
      <button class="submit-button">Submit Answer</button>

      <!-- <div class="bullets">
        <div class="spans"></div>

      </div>

      <div class="results"></div> -->

    </div>
